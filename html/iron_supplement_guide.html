<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>寶寶補鐵全攻略</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/iron_supplement.css" />
  <style>
    .scroll-container::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body>

  <div class="max-w-md mx-auto p-6 rounded-lg shadow-md" style="background-color: #FCFBF4;">

    <div class="header-row">
      <button onclick="history.back()" class="flex items-center text-black-600 hover:text-black-800 transition font-semibold mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      
      <h1 class="text-4xl font-bold text-center text-black-700 mb-6">寶寶補鐵全攻略</h1>
    </div>

    <!-- 圖片滑動區 -->
    <div class="overflow-hidden mb-8">
      <div id="imageSlider" class="flex snap-x snap-mandatory overflow-x-auto scroll-container space-x-4 pb-4">
        <!-- JS 會插入圖片 -->
      </div>
    </div>

    <!-- YouTube 影片 -->
    <div class="aspect-video w-full max-w-3xl mx-auto mb-4">
      <iframe class="w-full h-full rounded-lg shadow"
              src="https://www.youtube.com/embed/Lg2QkyRcoyw?si=bsl3Owb9kwFG6ic2"
              title="YouTube video"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
    </div>

    <div class="aspect-video w-full max-w-3xl mx-auto mb-4">
      <iframe class="w-full h-full rounded-lg shadow"
              src="https://www.youtube.com/embed/xDe-eDbuurM?si=_-ZleiAJRIOHs-dS"
              title="YouTube video"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
    </div>

    <!-- 小測驗提示連結 -->
    <div class="text-center mt-6">
      <a href="https://devline2025.github.io/quiz/" class="quiz-link">
        👉 點我開始小測驗，了解更多孕期補鐵知識！
      </a>
    </div>

  </div>




  <!-- ✅ 加入這一行以正確載入圖片產生程式 -->
  <script src="../javascript/iron_supplement.js"></script>
</body>
</html>
